# Default Configurations for a Quicklook Pipeline setup for a flat exposure
name: DESI Quicklook Flat Calibration
Program: dark
Flavor: flat_preproc
#- Calibration files: Assuming the same night for psf and fiberflat
#- PSFExpid used as expid for arc exposures
PSFExpid: 0
PSFType: psf
#- FiberflatExpid used as expid for flat image files when running calibration
FiberflatExpid: 1
#- Writeout intermediate files
WritePreprocfile: True
WriteSkyModelfile: False
WriteIntermediatefiles: False
WriteStaticPlots: True
#- Exposure ID for Reference Template
TemplateExpid: 2
#- Night for Reference Template
TemplateNight: 20191001
#- Debuglevel 
Debuglevel: 20
#- Apply x or w resolution to frame file
UseResolution: True
#- Heartbeat Period in seconds
Period: 5.0
#- Time out in seconds
Timeout: 120.0
# Pipeline algorithm: PAs and QAs for each PA
Pipeline: [Initialize, Preproc]
Algorithms:
    Initialize:
        QA: 
            Check_HDUs:
                PARAMS: {}
    Preproc:
        QA: 
            Bias_From_Overscan:
                PARAMS: {BIAS_NORMAL_RANGE: [-1.0, 1.0], BIAS_WARN_RANGE: [-2.0, 2.0]}
            Get_RMS:
                PARAMS: {PERCENTILES: [68.2,95.4,99.7], NOISE_NORMAL_RANGE: [-1.0, 1.0], NOISE_WARN_RANGE: [-2.0, 2.0]}
            Count_Pixels:
                PARAMS: {CUTPIX: 5, LITFRAC_NORMAL_RANGE: [-0.1, 0.1], LITFRAC_WARN_RANGE: [-0.2, 0.2]}
