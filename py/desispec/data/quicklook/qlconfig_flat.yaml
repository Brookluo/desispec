# Default Configurations for a Quicklook Pipeline setup for a flat exposure
name: DESI Quicklook Flat Calibration
Program: dark
Flavor: flat
#- Calibration files: Assuming the same night for psf and fiberflat
PSFType: psfboot
PSFExpid: 0
#- FiberflatExpid used as expid for flat image files when running calibration
FiberflatExpid: 1
#- Writeout intermediate files
WritePixfile: False
WriteSkyModelfile: False
WriteIntermediatefiles: False
WriteStaticPlots: True
#- Exposure ID for Reference Template
TemplateExpid: 1
#-Debuglevel 
Debuglevel: 20
#- Must use resolution in extraction to generate fiberflat
UseResolution: True
#- Heartbeat Period in seconds
Period: 5.0
#- Time out in seconds
Timeout: 120.0
# Pipeline algorithm: PAs and QAs for each PA
Pipeline: [Initialize, Preproc, BoxcarExtract, ComputeFiberflat_QL]
Algorithms:

    Initialize:
        QA: 
            Check_HDUs:
                PARAMS: {}
    Preproc:
        QA: 
            Bias_From_Overscan:
                PARAMS: { DIFF_NORMAL_RANGE: [-1.0, 1.0], BIAS_WARN_RANGE: [-2.0, 2.0]}
        
            Get_RMS:
                PARAMS: {PERCENTILES: [68.2,95.4,99.7], NOISE_NORMAL_RANGE: [-1.0, 1.0], NOISE_WARN_RANGE: [-2.0, 2.0]}

            Count_Pixels:
                PARAMS: {CUTPIX: 5, LITFRAC_NORMAL_RANGE: [-0.1, 0.1], LITFRAC_WARN_RANGE: [-0.2, 0.2]}
    BoxcarExtract:
        wavelength: {
            b: [3570,5730,0.8],
            r: [5630,7740,0.8],
            z: [7650,9830,0.8]
            }
        QA:
            CountSpectralBins:
                PARAMS: {CUTBINS: 5, NGOODFIB_NORMAL_RANGE: [-1, 1], NGOODFIB_WARN_RANGE: [-2, 2]}
    ComputeFiberflat_QL:
        QA: {}
