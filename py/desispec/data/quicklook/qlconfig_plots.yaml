# Example Configuration to plot desired metrics
PAGE1:
    Title: Get RMS metrics after Preprocessing
    noise_per_amp: {TYPE: PATCH, VALS: NOISE_AMP, PLOT_TITLE: Noise per amp, GRID: [2,2]}
    overscan_noise_per_amp: {TYPE: PATCH, VALS: NOISE_OVERSCAN_AMP, PLOT_TITLE: Overscan Noise per amp, GRID: [2,2]}
    sigma_amp: {TYPE: PATCH, VALS: SIGMA_AMP, PLOT_TITLE: Sigma amp, GRID: [2,2]}
    pixel_value: {TYPE: 2DPLOT, XVALS: PIXEL, YVALS: VALUE, PLOT_TITLE: pixel value, XTITLE: pixel, YTITLE: counts}
    3d_plot: {TYPE: 3DPLOT, XVALS: 3D_XVALS, YVALS: 3D_YVALS, ZVALS: 3D_ZVALS, PLOT_TITLE: 3d plot, XTITLE: x value, YTITLE: y value}

PAGE2:
    Title: Bias from Overscan metrics after Preprocessing
    bias_per_amp: {TYPE: PATCH, VALS: BIAS_AMP, PLOT_TITLE: Bias per amp, GRID: [2,2]}

PAGE3:
    Title: Sky Continuum metrics after Applying Fiberflat
    skycont: {TYPE: 2DPLOT, XVALS: SKYFIBERID, YVALS: SKYCONT_FIBER, PLOT_TITLE: Sky Continua, XTITLE: Fiber ID, YTITLE: Sky continuum (counts), YRANGE: [100,300]}

PAGE4:
    Title: Integrate Spectra metrics after Flux Calibration
    specmag_petal: {TYPE: 3DPLOT, XVALS: RA, YVALS: DEC, ZVALS: SPEC_MAGS, PLOT_TITLE: Spectral Magnitudes on the Focal Plane, XTITLE: RA, YTITLE: DEC, HEAT: Blues}

